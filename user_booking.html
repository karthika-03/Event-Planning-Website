<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Bookings</title>
    <link rel="stylesheet" href="css/User_booking.css">
    <script src="js/user_bookings.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="ad-header">
        <div class="logo">Admin Dashboard</div>
    </header>

    <div class="sidebar">
        <a href="admin.html">User Details</a>
        <a href="user_booking.html">User Booking</a>
        <a href="user_reviews.html">User Reviews</a>
        <a href="user_queries.html">User Queries</a>
    </div>

    <div class="main-content">
        <h1>User Bookings</h1>

        <!-- Circles for total/completed/not-completed events -->
        <div class="query-stats">
            <div class="stat-item">
                <div class="stat-circle" id="totalEventsCircle">0</div>
                <p>Total Events</p>
            </div>

            <div class="stat-item">
                <div class="stat-circle" id="completedEventsCircle">0</div>
                <p>Completed Events</p>
            </div>

            <div class="stat-item">
                <div class="stat-circle" id="notCompletedEventsCircle">0</div>
                <p>Not-Completed Events</p>
            </div>
        </div>

        <!-- Booking Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Event Date</th>
                    <th>Payment Status</th>
                    <th>Event Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookingData">
                <!-- Data will be dynamically loaded here from the database -->
            </tbody>
        </table>
    </div>

    <!-- Modal for viewing details -->
    <div id="bookingDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Booking Details</h2>
            <div id="bookingDetails">
                <!-- Detailed booking data will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
