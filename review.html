<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/review.css">
</head>
<body>
    <section class="review" id="review">
        <h1 class="heading"> <span>Submit</span> Your Review </h1>

        <form action="php/submit_review.php" method="POST" id="reviewForm">
            <div class="inputBox">
                <input type="text" id="name" name="name" placeholder="Name" autocomplete="name">
                <input type="email" id="email" name="email" placeholder="Email" autocomplete="email">
            </div>
            <div class="inputBox">
                <select id="rating" name="rating" autocomplete="off">
                    <option value="" disabled selected>Select Rating</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="1">⭐</option>
                </select>
            </div>
            <textarea id="reviewText" name="reviewText" placeholder="Your Review" cols="30" rows="10" autocomplete="off"></textarea>
            <div class="button-group">
                <button type="submit" class="btn">Submit Review</button>
                <button type="button" class="btn" onclick="redirectToReviews()">View All Reviews</button>
            </div>
        </form>
    </section>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="js/review.js"></script>
    <script>
        function redirectToReviews() {
          window.location.href = "php/view_reviews.php"; // Redirect to view_reviews.php
        }
      </script>
      
</body>
</html>
