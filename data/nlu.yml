  examples: |
    - hello
    - hi
    - good morning
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care
    - thanks

- intent: ask_service
  examples: |
    - What services do you provide?
    - Can you list your services?
    - Tell me about your services
    - What do you offer for weddings?

